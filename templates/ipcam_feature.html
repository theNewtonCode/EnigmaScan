<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Dark Theme Document</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 50px;
        }

        .card {
            background-color: #333333;
            border-radius: 10px;
            box-shadow: 0px 0px 40px 1px  #4CAF50;; /* Added glow shadow effect */
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Added hover transition */
        }

        .card:hover {
            transform: scale(1.05); /* Scaling effect on hover */
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2), 0 12px 40px rgba(0, 0, 0, 0.25); /* Adjusted glow shadow on hover */
        }

        .card-header {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }

        button {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1><span style="color: white;">EnigmScan:</span> Capture the puzzle</h1>
    <div class="card">
        <div class="card-header">Capture the Puzzle</div>
        <div class="card-body">
            <iframe src="http://10.12.60.98:8080/browserfs.html" frameborder="0"></iframe>
            <button>Capture</button>
        </div>
    </div>
</body>
</html>
