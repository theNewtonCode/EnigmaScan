<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnigmaScan WordPuzzle</title>
    <link rel="stylesheet" href="wordpuzzle.css">
</head>
<body>
    <style>
        /* Reset some default styles */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5; /* Light gray background */
}

/* Header styles */
header {
    background: linear-gradient(90deg, #960041 0%, #e7609b 100%); /* Gradient background */
    color: #fff;
    padding: 20px 0; /* Added top and bottom padding for spacing */
    text-align: center;
    border-bottom: 2px solid #fff; /* Add a white border at the bottom */
}

/* Navigation styles */
nav ul {
    list-style: none;
    margin-top: 10px; /* Add spacing between the header and navigation */
}

.nav-item {
    display: inline-block;
    margin-right: 20px;
}

.nav-item.active {
    font-weight: bold;
}

/* Link styles */
.nav-item a {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    transition: color 0.3s ease; /* Smooth color transition on hover */
}

.nav-item a:hover {
    color: #ffc107; /* Change color on hover */
}

/* Header title styles */
h1 {
    font-size: 28px; /* Increase the font size for the header title */
    margin-bottom: 10px; /* Add spacing between the title and navigation */
}

main {
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 90px);
}
form{
  position: absolute;
  top: 50%;
  left: 50%;
  margin-top: -100px;
  margin-left: -250px;
  width: 500px;
  height: 200px;
  border: 4px dashed #000000;
}
form p{
  width: 100%;
  height: 100%;
  text-align: center;
  line-height: 170px;
  color: #000000;
  font-family: Arial;
}
form input{
  position: absolute;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  outline: none;
  opacity: 0;
}
/* Base button styles */
form button {
    font-family: Arial, sans-serif; /* Change the font to Arial or another preferred font */
    font-size: 16px; /* Increase the font size for better readability */
    color: #fff;
    background:  #e7609b;
    border: none;
    width: 158px;
    height: 35px;
    border-radius: 4px;
    border-bottom: 4px solid #960041;
    transition: transform 0.2s ease, background-color 0.2s ease;
    outline: none;
    cursor: pointer;
}

/* Hover styles */
form button:hover {
    background: #960041;
    transform: translateY(-2px); /* Add a slight upward lift on hover */
}

/* Active styles (when the button is clicked) */
form button:active {
    transform: translateY(2px); /* Add a slight downward press when clicked */
}

/* Disabled styles */
form button:disabled {
    background: #ccc;
    cursor: not-allowed;
}

.buttons_form {
    margin-top: 30px;
    display: grid;
    grid-template-columns: repeat(2, 250px); /* Use repeat for two columns */
    justify-items: center;
}
form input.dragover {
        background-color: #960041;
        color: #b20808;
    }


.puzzle-solution {
}

footer {
    text-align: center;
    padding: 10px;
    background-color: #960041;
    color: #fff;
}

    </style>
    <header>
        <h1>EnigmaScan WordPuzzle</h1>
        <nav>
            <ul>
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="Sudoku.html">Sudoku</a></li>
                <li class="nav-item"><a href="Crossword.html">Crossword</a></li>
                <li class="nav-item active">Word Puzzle</li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="upload.php" method="POST">
            <!-- Hidden input to trigger file selection dialog -->
            <input type="file" name="uploaded_files[]" id="file-input" multiple style="display: none;">
            <div class="drop-area" id="drop-area">
                <p>Drag your files here or click in this area.</p>
            </div>
            <br><br>
            <div class="buttons_form">
                <button type="button">Crop</button>
                <button type="submit">Proceed</button>
            </div>
        </form>
            <div class="puzzle-solution">
            </div>

    </main>
    <footer>
        &copy; 2023 Sudoku Solver
    </footer>
    <script src="sudoku.js"></script>
    <script>
// JavaScript to handle drag and drop functionality
const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('dragover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('dragover');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            fileInput.files = files;
        });

        dropArea.addEventListener('click', () => {
            fileInput.click();
        });
      </script>
</body>
</html>
