<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .sudoku-form {
            background-color: rgba(53, 53, 53, 0.982);
            border:4px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        td {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 18px;
            border: 3px solid #ccc;
        }

        /* Thick border style for 3x3 grid */
        td:nth-child(3n), td:nth-child(6n) {
            border-right: 3px solid #000;
        }

        tr:nth-child(3n) td {
            border-bottom: 3px solid #000;
        }

        input[type="text"] {
            width: 90%;
            height: 90%;
            font-size: 25px;
            text-align: center;
        }

        .submit-button {
            display: block;

            margin: auto;
            margin-top: 20px;
            width: 50%;
            background-color: rgb(0, 255, 102);
            color: #fff;
            padding: 5px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form class="sudoku-form" action="/your-flask-route" method="post">
        <table>
            <tbody>
                <!-- Create a 9x9 Sudoku-like table with pre-populated values -->
                {% for row in range(9) %}
                <tr>
                    {% for col in range(9) %}
                    <td><input type="text" name="cell" value="{{ X[row][col] }}" maxlength="1"></td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button class="submit-button" type="submit">Solve</button>
    </form>
</body>
</html>
